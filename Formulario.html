<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles formulario.css">
</head>
<body>
    
    <h1>Formulario de Registro</h1>

    <div class="container">
        <div class="inner-box">

            
           <form action="index T2.2.html" method="get">
       
     <p> Nombre: <input type="text" id="nombre" name="nombre" required> </p>
     
     <p> Apellidos: <input type="text" id="apellido" name="apellido" required> </p>
    
     <p> Género: 
       <input type="radio" id="genero-femenino" name="genero" value="femenino"> Femenino 
       <input type="radio" id="genero-masculino" name="genero" value="masculino"> Masculino
       <input type="radio" id="genero-otro" name="genero" value="otro"> Otro 
    </p>

      
  <p> Correo: <input type="email" id="email" name="email" required> </p>
      
  <p>  <input type="checkbox" id="recibir-emails" name="recibir-emails"> Deseo recibir información sobre novedades y ofertas. </p>
   
  <p> <input type="checkbox" id="leer-terminos" name="leer-terminos" required> Declaro haber leído y aceptar las condiciones generales del programa y la normativa de protección de datos. </p>
  
 <input type="submit" value="Enviar">

    </form>
</div>
</div>
</body>
</html>
